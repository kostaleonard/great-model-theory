name: Run linting and tests
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: olafurpg/setup-scala@v13
      - name: Run scalafmt
        run: sbt "scalafmtCheckAll"
      - name: Run scalafix
        run: sbt "scalafixAll --check"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: olafurpg/setup-scala@v13
      - name: Build and Test
        run: sbt -v +test
